                  <h5 class="modal-title" id="modelModalLabel">Model Selection</h5>

                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
            <div class="container">
              <a class="navbar-brand" href="./index.html">
                <img src="./CamicLogo.svg" alt="Bootstrap" width="30" height="24">
                Pathology Game
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLinks" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarLinks">          
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">

                    </li> 
                    <li class="nav-item">
                        <a class="nav-link" href="./guess.html">Confidence Game</a>
                    </li> 
                    <li class="nav-item">
                        <a class="nav-link" href="#">Beat The Model</a>
                    </li> 
                    <li class="nav-item">
                        <a class="nav-link" href="https://camicroscope.github.io/"><b>Learn about caMicroscope</b></a>
                    </li> 
                </ul>
              </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div id="osd" style="width:100%; height: 800px;"></div>
            </div>
        </div>
        <nav class="navbar fixed-bottom navbar-light bg-light">
            <div class="container">
                <div class="progress" style="width: 100%; height: 20px;">
                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>

                            <a class="navbar-brand" href="#">Progress</a>
